# 项目信息
research:
  name: 高校科研管理系统
  version: 1.0.0

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api
  tomcat:
    uri-encoding: UTF-8

# Spring配置
spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  application:
    name: research-management
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/research_management?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  data:
    # Redis配置
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000ms
    lettuce:
      pool:
        max-active: 20
        max-wait: -1ms
        max-idle: 10
        min-idle: 0

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.university.research.**.domain
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0


# JWT配置
#jwt:
#  secret: researchManagementSecretKey2024
#  expiration: 86400000  # 24小时

jwt:
  secret: "your-very-long-and-secure-secret-key-that-is-at-least-32-characters-long-for-proper-security"
  expiration: 86400000


# 日志配置
logging:
  level:
    com.university.research: debug
    org.springframework.security: debug

# Knife4j配置
knife4j:
  enable: true

# MinIO配置（请替换为真实参数）
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: research
  setting:
    language: zh_cn
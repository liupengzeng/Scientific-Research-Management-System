# 开发环境配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/research_management?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
  
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0

# 开发环境日志配置（详细日志）
logging:
  level:
    com.university.research: debug
    org.springframework.security: debug
    org.springframework.web: debug
    org.mybatis: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"


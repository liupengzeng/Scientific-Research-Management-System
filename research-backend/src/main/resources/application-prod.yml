# 生产环境配置
# 注意：此文件包含敏感信息，不应提交到Git仓库
# 生产环境部署时，应使用环境变量或配置中心管理敏感配置

spring:
  datasource:
    # 生产环境数据库配置（示例，实际使用环境变量）
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:research_management}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}

# JWT配置（生产环境应使用更复杂的密钥）
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# 生产环境日志级别
logging:
  level:
    com.university.research: info
    org.springframework.security: warn
    org.springframework.web: warn
    org.mybatis: warn
  file:
    name: logs/research-management.log

